<section id="blogprev" class="blogprev">
  <div class="container">
    <div class="row text-center">
      <h1>Blog</h1>
      <hr="small">
      <!-- Cards of blog posts -->
      <div class="row previewcards is-flex">
        {% for post in site.posts limit:4 %}
        <div class="col-lg-3 col-sm-6 col-xs-12">
          <div class="card-light">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p class="post-date">{{ post.date | date: '%b %-d, %Y' }}</p>
            <p class="excerpt text-muted">{{ post.content | strip_html | truncatewords: 40 }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row text-center">
        <a href="/blog/" class="btn btn-dark">More</a>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
